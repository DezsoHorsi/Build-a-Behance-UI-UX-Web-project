<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Honey Shop Landing Page from Behance</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<div class="logo">
			<img src="pictures/logo-01.svg" alt="logo">
		</div>
		<ul class="nav-buttons">
			<li>Products</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
		<button class="button-right">Contact</button>
	</nav>
	<header>
		<div class="text-box">
			<h1>Straight From The Hive</h1>
			<p>Zero is high quality honey with no added ingredients.<br>It's simply row honey straight from the hive.</p>
			<button class="text-box-button">Shop now</button>
		</div>
		
	</header>
</body>
</html>
